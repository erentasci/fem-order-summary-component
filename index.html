<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Order Summary Component </title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Favicon-->
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

</head>
<body>


    <main>
        
        <div class="card">
            
            <section class="card_header">
                <img src="images/illustration-hero.svg" >
            </section>

            <section class="card_text">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>

            <section class="card_plan">
                <div class="card_plan_logo">
                    <img src="./images/icon-music.svg"/>
                </div>
                <div class="card_plan_type">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>

                <div class="card_plan_button">
                    <a href="#">Change</a>
                </div>
            </section>

            <section class="card_buttons">
                <a class="card_buttons_payment">Proceed to Payment</a>
                <a class="card_buttons_cancel">Cancel Order</a>
            </section>


        </div>




    </main>


    
</body>
</html>
